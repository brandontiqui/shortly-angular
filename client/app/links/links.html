<div id='container'>
  <!-- Your html here -->
  <form ng-controller="LinksController">
    <input ng-model="data.filter" type="text" placeholder="filter">
    <ul>
      <li ng-repeat="url in data.links track by $index" ng-if="data.links[$index].url.indexOf(data.filter) !== -1">
        <a href={{url.baseUrl+"/"+url.code}} class="link">
          <img src="assets/redirect_icon.png">
          <span class="title"> {{url.title}}</span>
          <span class="original"><br> {{url.url}}</span>
          <span class="info"><br> {{url.baseUrl + '/' + url.code}}</span>
          <span class="visits"> {{url.visits}} Visits</span>
        </a>
      </li>
    </ul>
  </form>
  
</div>
